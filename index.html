<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="script.js"></script>
</head>

<body class="bg-light">

    <!-- HTML for responsive User interface  start-->
    <h1 class="headingFont text-center font-weight-bold">Password Generator </h1>


    <!-- container for main content of the page start-->
    <div class="container border shadow bg-white rounded mt-5 pb-5 ">

        <form class="mb-2 border-top pt-2">
            <div class="row">
                <div class="col-12">
                    <h3 class="font-weight-bold pb-3 mt-5">Generate a Password</h3>
                    <hr>
                </div>
            </div>

            <div class="row" >
                <div class="col-12  mb-1 mx-auto">
                    <textarea name="message" rows="5" style="border-style:dashed" value="Your Secured Password" 
                    placeholder = "Your Secured Password" class="w-100"
                        id="password" readonly></textarea>

                        <hr>
                </div>
                
            </div>


            <div class="form-row pt-2 mt-2 ">

                <div class="col  text-center">
                    <button id="generatePassword-btn"
                        class="btn btn-danger rounded-pill text-white px-4 py-2"
                        onclick="generatePassword()">Generate Password</button>

                </div>

                <div class="col  text-center">
                
                    <button 
                        class="btn btn-danger rounded-pill text-white px-4 py-2" id="copy-to-clipboard" onclick="copyToClipboard()" disabled>Copy to
                        clipboard</button>
                </div>
            </div>
        </form>

    </div> <!-- container for main content of the page ends-->














</body>

</html>
